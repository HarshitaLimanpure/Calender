<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="row">
    <div class="col-12">
      <div id="calendar"></div>
    </div>
  </div>
  <div class="row my-2">
    <div class=" col-3">
      <input type="text" id="dId" placeholder="Doctor Id" class=" form-control  border border-primary m-2 rounded ">
      <input type="text" id="dName" placeholder="Doctor Name" class=" form-control border border-primary m-2 rounded ">
      <button class="btn btn-primary " id="btF">SUBMIT</button>
    </div>
  </div>
  <div class="row">
    <div class="col-3 bg  border rounded ">

      <H5 class="text-center">EVENTS</H5>
      <input type="text" id="eName" placeholder="Event Name" class=" form-control  border border-primary m-2 rounded ">
      <input type="datetime-local" id="sDate" placeholder="Start Date" class=" form-control  border border-primary m-2 rounded ">
      <input type="datetime-local" id="eDate" placeholder="End Date" class=" form-control  border border-primary m-2 rounded ">
      <select name="" id="dd" class="form-control" placeholder="Doctor Id">
      
      </select>
      <button class="btn btn-primary" id="eBtn">SUBMIT</button>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="\fullcalendar-scheduler-6.1.10\fullcalendar-scheduler-6.1.10\dist\index.global.js"></script>
  <script src="script.js"></script>
</body>

</html>
